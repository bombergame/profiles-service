syntax = "proto3";

package grpc;

service ProfilesService {
    rpc IncProfileScore(ProfileID) returns(Void) {}
    rpc GetProfileIDByCredentials(Credentials) returns(ProfileID) {}
}

message Void {}

message Credentials {
    string username = 1;
    string password = 2;
}

message ProfileID {
    int64 value = 1;
}
